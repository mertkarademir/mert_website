<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cool Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff5722;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        img {
            width: 250px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        img {
            width: 600px; /* Adjust size as you like */
            margin-top: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <p>Click the button to change the background color ðŸŽ¨</p>

    <!-- Here is the photo -->
    <img src="agalar.png" alt="A cool photo">

    <!-- Button -->
    <div>
        <button onclick="changeBackground()">Change Background Color</button>
    </div>

    <!-- About Section -->
    <section id="about" style="margin-top:100px;">
        <h2>About</h2>
        <p>This website was created using only HTML, CSS, and a little bit of JavaScript!</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" style="margin-top:100px;">
        <h2>Contact</h2>
        <p>You can find me on GitHub or email me!</p>
    </section>

    <script>
        function changeBackground() {
            const colors = ["#ff5722", "#4caf50", "#2196f3", "#9c27b0", "#f44336"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }
    </script>

</body>
</html>
